apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: busybox
        name: busybox
        imagePullPolicy: IfNotPresent
        command: ["sleep", "20","echo", "testcontent"]
        command: ["/bin/bash"]
        args: ["sleep 20;echo testcontent"]

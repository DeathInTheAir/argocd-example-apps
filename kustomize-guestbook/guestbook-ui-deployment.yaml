apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: aplpine
        name: aplpine
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["sleep 20;echo testcontent"]
